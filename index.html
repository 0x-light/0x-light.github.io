<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
<title>Light</title>
<style>
    * {
        font-family: 'EB Garamond', serif;
        font-size: 18px;
        transition:  background-color ease .2s, color ease .2s;
    }

    body {
        margin: 50px;
        background-color: #f7f7f7;
    }

    p, a {
        color: #405363;
    }

    a {
        font-style: italic;
        text-decoration: none;
    }

    #toggle-theme {
        position: fixed;
        bottom: 50px;
        right: 50px;
        cursor: pointer;
    }

    /* Dark theme */
    .dark-mode {
        background-color: #131b20;
    }

    .dark-mode p, .dark-mode a {
        color: #c1d4e5;
    }

    /* Mobile */
    @media only screen and (max-width: 600px) {
        body {
            margin: 20px;
        }

        #toggle-theme {
            bottom: 20px;
            right: 20px;
        }
    }
</style>
</head>
<body>

    <p>I'm Light.</p>
    <p>I do a little bit of everything at <a href="https://threesigma.xyz">Three Sigma</a>, previously at <a href="https://muse.ai">muse.ai</a>.</p>
    <a href="https://twitter.com/0x_light">X</a>
    <a id="toggle-theme">Dark mode</a>

<script>
    // Theme toggle
    const body = document.body;
    const toggleBtn = document.getElementById('toggle-theme');

    if (localStorage.getItem('theme') === 'dark-mode') {
        body.classList.add('dark-mode');
        toggleBtn.textContent = 'Light mode';
    }

    toggleBtn.addEventListener('click', function() {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark-mode');
        toggleBtn.textContent = 'Light mode';
    } else {
        localStorage.removeItem('theme');
        toggleBtn.textContent = 'Dark mode';
    }
    });
</script>

</body>
</html>
